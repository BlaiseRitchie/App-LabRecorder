language: cpp
dist: trusty
compiler: clang
env:
  LSLDIST_URL="https://dl.bintray.com/labstreaminglayer/LSL/"
  UBUNTU_DIST="trusty"
  LSL_VERSION="1.1.2"
  - CMakeArgs=""
script:
- mkdir -p build/install
- cd build
- cmake --version
- cmake -DCMAKE_BUILD_TYPE=Release -DLSL_UNIXFOLDERS=1 -DCMAKE_INSTALL_PREFIX=install -DLSL_INSTALL_ROOT=LSL/usr $CMakeArgs ../
- cmake --build . --config Release --target install
- cd ..
matrix:
  include:
    - os: linux
      addons:
        apt:
          packages:
            - qt5-default
            - libboost-thread-dev
            - libboost-filesystem-dev
            - libboost-iostreams-dev
      before_script:
        - travis_retry wget --quiet ${LSLDIST_URL}/lsl-liblsl{,-dev}_${LSL_VERSION}-${UBUNTU_DIST}_amd64.deb
        - for deb in *.deb; do dpkg -x ${deb} LSL; done
#    - os: osx
#      before_install:
#        - brew install qt
#        - export CMAKE_PREFIX_PATH=/usr/local/opt/qt/
#        - export CMAKE_EXE=`which cmake`
deploy:
  provider: bintray
  user: tstenner
  key:
    secure: ""
  file: .bintray.json
